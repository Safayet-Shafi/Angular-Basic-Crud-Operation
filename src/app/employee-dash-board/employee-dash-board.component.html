<nav class="navbar navbar-light bg-primary">
    <div class="container-fluid">
        <h1 class="fst-italic fw-bold text-light">Crud Operation</h1>
        <div class="d-flex">
            <button (click)="addEmployee()" class="btn btn-success" type="button"  data-bs-toggle="modal" data-bs-target="#exampleModal">Add Employee</button>
        </div>

    </div>
</nav> 

<!-- table -->
<table class="table mt-3">
    <thead>
        <tr>
            <th scope="col">Employee ID</th>
            <th scope="col">Frist Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Mobile</th>
            <th scope="col">Email</th>
            <th scope="col">Salary</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of employeeData">
            <td>{{row.id}}</td>
            <td>{{row.firstName}} </td>
            <td>{{row.lastName}} </td>
            <td>{{row.mobile}}</td>
            <td>{{row.email}}</td>
            <td>{{row.salary}}</td>
            <td>
                <button (click)="onEdit(row)" class="btn btn-info" type="button"  data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>
                <button (click)="deleteEmployee(row)" class="btn btn-danger mx-3">Delete</button>
            </td>
        </tr>
    </tbody>
</table>

<!-- Modal -->

  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Employee Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form [formGroup]="formValue">
                <div class="mb-3">
                  <label  class="form-label">First Name</label>
                  <input type="text" class="form-control"formControlName="firstName" >
                </div>

                <div class="mb-3">
                  <label  class="form-label">Last Name</label>
                  <input type="text" class="form-control" formControlName="lastName">
                </div>

                <div class="mb-3">
                    <label  class="form-label">Mobile</label>
                    <input type="text" class="form-control" formControlName="mobile">
                  </div>

                  <div class="mb-3">
                    <label  class="form-label">Email</label>
                    <input type="text" class="form-control" formControlName="email">
                  </div>

                  <div class="mb-3">
                    <label  class="form-label">Salary</label>
                    <input type="text" class="form-control" formControlName="salary">
                  </div>
                
                
              </form>
        </div>
        <div class="modal-footer">
          <button id="close" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button *ngIf="showAdd" (click)="postEmployee()" type="button" class="btn btn-primary">Add</button>
          <button *ngIf="showUpdate"  (click)="updateEmployee()" type="button" class="btn btn-primary">Update</button>
        </div>
      </div>
    </div>
  </div>
